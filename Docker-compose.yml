version: "3.8"

services:
  api:
    build: .
    container_name: carma_api
    ports:
      - "3000:3000"
      - "9229:9229"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./src:/app/src
      - /app/node_modules # éviter le partage des node_modules entre hôte et conteneur
    environment:
      - NODE_ENV=development
    command: npm start

  postgres:
    image: postgres:latest
    container_name: postgres_carma_BDD
    restart: always
    ports:
      - "5466:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: carma
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
